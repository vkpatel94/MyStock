<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	  
<h:head>
	<title>Manager Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>

<h:body>
	<div class="container">
		<div class="panel panel-info" style="margin-top: 20%; width: 50%; margin-left: 25%">
			<div class="panel-heading" style="text-align: center;background: lightblue;color: primary">Login</div>
	         	<div class="panel-body">
	         	
	         	<div>
					<ul class="nav nav-tabs">
						 <li><a href="index.xhtml">User</a></li>
						 <li  class="active"><a href="#">Manager</a></li>
						 <li><a href="AdminLogin.xhtml">Admin</a></li>
					</ul>
				</div>
	         		<h:form>
	         			<div class="form-group" style="text-align: center; margin-top: 2%">
	         				    <h:outputLabel>Username: </h:outputLabel>
								<h:inputText id="username" value="#{managerlogin.mloginvo.username}" required="true" a:placeholder="Username"/>
						</div>
						
						<div class="form-group" style="text-align: center; margin-top: 3%">
							 <h:outputLabel>Password:</h:outputLabel>
							<h:inputSecret id="password" value="#{managerlogin.mloginvo.password}" required="true" a:placeholder="Password"/>
						</div>
						
						<div class="form-group" style="text-align: center">
							<h:commandButton value="Login" action="#{managerlogin.SuccessLogin}"/>
						</div>
						
						<hr>
						<div class="form-group" style="text-align: center">
				            <h>Dont have an account?</h>
				            <a href="Registration.xhtml">Register Here</a>
            			</div>
            			</hr>
					</h:form>
				</div>		
		</div>
	</div>		
</h:body>

</html>
