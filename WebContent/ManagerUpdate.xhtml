<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="ISO-8859-1"></meta>
	<title>Update Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>

<h:body>
	<div class="container">
		<div class="panel panel-info" style="margin-top: 5%; width: 50%; margin-left:25%">
			<div class="panel-heading"
				style="background: lightblue; color: primary">

				<h1 class="panel-title" style="text-align: center">Update Profile</h1>
			</div>
			<div class="panel-body">
				<h:form>
					
     					<div class="form-group" style="text-align: center;margin-top: 3%">
							<h:outputLabel style="padding-right: 5px">First Name:</h:outputLabel>
							<h:inputText  id="firstname" value="#{managerlogin.mupdVO.firstname}" a:placeholder="First Name" ></h:inputText>
						</div>
	
						<div class="form-group" style="text-align: center;margin-top: 3%">
							<h:outputLabel style="padding-right: 5px">Last Name:</h:outputLabel>
							<h:inputText id="lastname" value="#{managerlogin.mupdVO.lastname}" a:placeholder="Last Name"></h:inputText>
										
						</div>
	
						<div class="form-group" style="text-align: center;margin-top: 3%">
							<h:outputLabel style="padding-right: 5px">Email Id:</h:outputLabel>
							<h:inputText id="emailid" value="#{managerlogin.mupdVO.email}" a:placeholder="Email Address"></h:inputText>
						</div>
						
						<div class="form-group" style="text-align: center;margin-top: 3%">
						  <h:outputLabel>Commission:</h:outputLabel>
						  <h:inputText id="commission" value="#{managerlogin.mupdVO.commission}"  a:placeholder="Enter Commission"></h:inputText> 
						</div>
						
	
						<div class="form-group" style="text-align: center;margin-top: 3%">
							<h:outputLabel style="padding-right: 5px">Username:</h:outputLabel>
							<h:inputText id="username" value="#{managerlogin.mupdVO.username}" a:placeholder="Username"></h:inputText>
						    
						</div>
	
						<div class="form-group" style="text-align: center; margin-top: 3%">
							<h:outputLabel style="padding-right: 5px">Password:</h:outputLabel>
							<h:inputSecret id="password" value="#{managerlogin.mupdVO.password}" a:placeholder="Password"></h:inputSecret>
							
						</div>
	
						<div class="form-group" style="text-align: center">
							<h:commandButton  value="Update" action="#{managerlogin.updatemng}" />
						</div>
						
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
